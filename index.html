<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title></title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<div class="clock">
		<div class="hand hour" data-hour-hand></div>
		<div class="hand minute" data-minute-hand></div>
		<div class="hand second" data-second-hand></div>
		<div class="number no1">1</div>
		<div class="number no2">2</div>
		<div class="number no3">3</div>
		<div class="number no4">4</div>
		<div class="number no5">5</div>
		<div class="number no6">9</div>
		<div class="number no7">7</div>
		<div class="number no8">8</div>
		<div class="number no9">9</div>
		<div class="number no10">10</div>
		<div class="number no11">11</div>
		<div class="number no12">12</div>
	</div>


	<script>
		setInterval(setClock,  1000)

		const hourHand = document.querySelector('[data-hour-hand]');
		//console.log(hourHand);
		const minHand = document.querySelector('[data-minute-hand]');
		const secHand = document.querySelector('[data-second-hand]') ;

		function setClock()
		{
			const currentDate = new Date();
			const secRatio = currentDate.getSeconds() / 60;		
			const minRatio = (secRatio + currentDate.getMinutes()) / 60;
			const hourRatio = (minRatio + currentDate.getHours()) / 12;

			//console.log(hourRatio);

			setRotation(secHand,secRatio);
			setRotation(minHand,minRatio);
			setRotation(hourHand,hourRatio);
			
		}

		function setRotation(element,rotationRatio)
		{
			element.style.setProperty('--rotation',rotationRatio * 360);
		}


	</script>
</body>
</html>
